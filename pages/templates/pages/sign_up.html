{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{% static 'css/sign_up.css'%}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | BORRI</title>
</head>
<body>
  <div class="background-overlay"></div>
  {% include 'homenav.html' %}
  <main class="hero">
      <div class="Sign_UP">
        <h1>Sign Up</h1>
        <form id="subform">
          {%csrf_token%}
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="E-mail">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="usr" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="pass" placeholder="Enter your password">
          </div>
          
          <div class="form-group" >
            <label for="password">Confirm Password</label>
            <input type="password"name="confirmpassword" id="cpass" placeholder="Enter your password">
          </div>
  
          <div class="form-group radio-group">
            <label>Role:</label>
            <div class="radio-options">
              <label>
                <input type="radio" name="role" id="adrole" data-role="admin" value="admin">
                Admin
              </label>
              <label>
                <input type="radio" name="role" id="usrole" data-role="user" value="user" checked>
                User
              </label>
            </div>
          </div>
          <button class="btn-primary" type="submit">Sign Up</button>
          <p class="logintext">have an Account?</p>
          <button class="loginBut" type="button" onclick="window.location.href='/login/'">Log In</button>
        </form>
      </div>

  </main>
  {% include 'footer.html' %}
  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
